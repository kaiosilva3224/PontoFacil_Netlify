<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Fácil - Sistema de Ponto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .greeting h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .greeting p {
            font-size: 1em;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .clock-card {
            background: white;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .clock-icon {
            font-size: 2.5em;
            color: #4F46E5;
            margin-bottom: 15px;
        }

        .clock-time {
            font-size: 2.8em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .clock-date {
            color: #666;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .location-info {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .location-status {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .location-coords {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
        }

        .status-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .status-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .punch-button {
            width: 100%;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .punch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .punch-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .punch-button.loading {
            background: #999;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .status-label {
            font-weight: 500;
            color: #666;
        }

        .status-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        .status-value.working {
            color: #10B981;
        }

        .status-value.break {
            color: #F59E0B;
        }

        .history-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-time {
            font-weight: 600;
            color: #1a1a1a;
        }

        .history-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .history-type.entrada {
            background: #D1FAE5;
            color: #065F46;
        }

        .history-type.saida {
            background: #FEE2E2;
            color: #991B1B;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .clock-time {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="greeting">
                <h1 id="userGreeting">Olá, Usuário!</h1>
                <p>Sistema de Controle de Ponto</p>
            </div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>

        <div class="clock-card">
            <div class="clock-icon">🕐</div>
            <div class="clock-time" id="currentTime">--:--:--</div>
            <div class="clock-date" id="currentDate">
                📅 <span>--/--/----</span>
            </div>
            <div class="location-info">
                <div class="location-status" id="locationStatus">
                    📍 Obtendo localização...
                </div>
                <div class="location-coords" id="locationCoords"></div>
            </div>
        </div>

        <div class="status-card">
            <h2 class="status-title">Registrar Ponto</h2>
            
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
            
            <!-- Formulário de login (mostrado apenas se não autenticado) -->
            <div id="loginForm" class="hidden">
                <div style="margin-bottom: 15px;">
                    <input type="email" id="loginEmail" placeholder="Email" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px;">
                    <input type="password" id="loginPassword" placeholder="Senha" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <button onclick="quickLogin()" style="width: 100%; background: #4F46E5; color: white; border: none; border-radius: 8px; padding: 12px; font-size: 1em; margin-bottom: 10px; cursor: pointer;">
                    Fazer Login
                </button>
                <p style="text-align: center; color: #666; font-size: 0.9em;">
                    Não tem conta? <a href="https://pontofacil-webapp.netlify.app" style="color: #4F46E5;">Registre-se aqui</a>
                </p>
            </div>
            
            <!-- Botão de bater ponto (mostrado apenas se autenticado) -->
            <div id="punchSection">
                <button class="punch-button" id="punchButton" onclick="registerPunch()">
                    🕐 Bater Ponto
                </button>
            </div>
            
            <div class="status-info">
                <span class="status-label">Status Atual:</span>
                <span class="status-value" id="currentStatus">Fora do expediente</span>
            </div>
            
            <div class="status-info">
                <span class="status-label">Último Registro:</span>
                <span class="status-value" id="lastPunch">Nenhum registro hoje</span>
            </div>
            
            <div class="status-info">
                <span class="status-label">Horas Trabalhadas:</span>
                <span class="status-value" id="workedHours">00:00</span>
            </div>
        </div>

        <div class="history-card">
            <h2 class="status-title">Histórico de Hoje</h2>
            <div id="todayHistory">
                <p style="color: #666; text-align: center; padding: 20px;">
                    Nenhum registro encontrado para hoje
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAUgRbcAkCTRjF4q_3_g8vVx2kuLdSfEQg",
            authDomain: "pontofacil-f4766.firebaseapp.com",
            projectId: "pontofacil-f4766",
            storageBucket: "pontofacil-f4766.firebasestorage.app",
            messagingSenderId: "160973674012",
            appId: "1:160973674012:web:a17b47d08a7bbf9b65b1d9",
            measurementId: "G-Z5NGQVXY2V"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variáveis globais
        let currentUser = null;
        let userLocation = null;
        let todayPunches = [];

        // Verificar autenticação
        auth.onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? user.email : 'No user');
            
            if (user) {
                currentUser = user;
                document.getElementById('userGreeting').textContent = `Olá, ${user.email.split('@')[0]}!`;
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('punchSection').classList.remove('hidden');
                loadTodayPunches();
                getCurrentLocation();
            } else {
                currentUser = null;
                document.getElementById('userGreeting').textContent = 'Olá, Visitante!';
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('punchSection').classList.add('hidden');
                // Limpar dados quando não logado
                todayPunches = [];
                updateUI();
            }
        });

        // Função de login rápido
        async function quickLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Por favor, preencha email e senha');
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Login realizado com sucesso!');
            } catch (error) {
                console.error('Erro no login:', error);
                let errorMessage = 'Erro no login';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuário não encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Senha incorreta';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Muitas tentativas. Tente novamente mais tarde';
                        break;
                    default:
                        errorMessage = 'Erro no login: ' + error.message;
                }
                
                showError(errorMessage);
            }
        }

        // Função de logout
        function logout() {
            auth.signOut().then(() => {
                showSuccess('Logout realizado com sucesso!');
            });
        }

        // Atualizar relógio em tempo real
        function updateClock() {
            const now = new Date();
            
            // Horário
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
            
            // Data
            const dateString = now.toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentDate').innerHTML = `📅 <span>${dateString}</span>`;
        }

        // Obter geolocalização
        let locationRequested = false;
        
        function getCurrentLocation() {
            if (locationRequested) return;
            
            if (navigator.geolocation) {
                locationRequested = true;
                document.getElementById('locationStatus').innerHTML = '📍 Obtendo localização...';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date()
                        };
                        
                        document.getElementById('locationStatus').innerHTML = '📍 Localização obtida';
                        document.getElementById('locationCoords').textContent = 
                            `Lat: ${userLocation.latitude.toFixed(6)}, Lng: ${userLocation.longitude.toFixed(6)}`;
                        locationRequested = false;
                    },
                    (error) => {
                        console.error('Erro ao obter localização:', error);
                        let errorMessage = '';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Permissão de localização negada';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Localização indisponível';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Tempo limite excedido';
                                break;
                            default:
                                errorMessage = 'Erro desconhecido';
                                break;
                        }
                        
                        document.getElementById('locationStatus').innerHTML = `📍 ${errorMessage}`;
                        document.getElementById('locationCoords').innerHTML = 
                            '<span style="color: #666; font-size: 0.8em;">Você pode registrar ponto sem GPS</span>';
                        locationRequested = false;
                    },
                    {
                        enableHighAccuracy: false,
                        timeout: 15000,
                        maximumAge: 600000
                    }
                );
            } else {
                document.getElementById('locationStatus').innerHTML = '📍 Geolocalização não suportada';
                document.getElementById('locationCoords').innerHTML = 
                    '<span style="color: #666; font-size: 0.8em;">Você pode registrar ponto sem GPS</span>';
            }
        }

        // Registrar ponto
        async function registerPunch() {
            console.log('Tentando registrar ponto. Usuário:', currentUser ? currentUser.email : 'Não logado');
            
            if (!currentUser) {
                showError('Usuário não autenticado');
                console.error('Usuário não autenticado');
                return;
            }

            const button = document.getElementById('punchButton');
            button.disabled = true;
            button.textContent = '⏳ Registrando...';
            button.classList.add('loading');

            try {
                // Usar localização já obtida ou obter nova se necessário
                let currentLocation = userLocation;
                
                if (!currentLocation || (new Date() - currentLocation.timestamp) > 600000) {
                    try {
                        currentLocation = await new Promise((resolve, reject) => {
                            if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition(
                                    (position) => {
                                        resolve({
                                            latitude: position.coords.latitude,
                                            longitude: position.coords.longitude,
                                            accuracy: position.coords.accuracy,
                                            timestamp: new Date()
                                        });
                                    },
                                    reject,
                                    {
                                        enableHighAccuracy: false,
                                        timeout: 8000,
                                        maximumAge: 300000
                                    }
                                );
                            } else {
                                reject(new Error('Geolocalização não suportada'));
                            }
                        });
                        userLocation = currentLocation;
                    } catch (locationError) {
                        console.warn('Não foi possível obter localização, mas continuando com o registro:', locationError);
                        currentLocation = {
                            latitude: null,
                            longitude: null,
                            accuracy: null,
                            timestamp: new Date(),
                            error: 'Localização não disponível'
                        };
                    }
                }

                const now = new Date();
                
                // Criar timestamp mais simples para evitar problemas de índice
                const dateStr = now.toISOString().split('T')[0]; // YYYY-MM-DD
                const timeStr = now.toLocaleTimeString('pt-BR'); // HH:MM:SS
                
                // Determinar tipo baseado no número de registros hoje
                const punchType = todayPunches.length % 2 === 0 ? 'entrada' : 'saida';
                
                const punchData = {
                    userId: currentUser.uid,
                    email: currentUser.email,
                    date: dateStr,
                    time: timeStr,
                    timestamp: firebase.firestore.Timestamp.fromDate(now),
                    type: punchType,
                    location: currentLocation || null,
                    createdAt: firebase.firestore.Timestamp.fromDate(now)
                };

                console.log('Dados do ponto a serem salvos:', punchData);

                // Salvar no Firestore com estrutura mais simples
                const docRef = await db.collection('pontos').add(punchData);
                console.log('Ponto salvo com ID:', docRef.id);
                
                // Adicionar à lista local imediatamente para atualizar UI
                todayPunches.push({ id: docRef.id, ...punchData });
                
                showSuccess(`Ponto registrado com sucesso! (${punchType})`);
                updateUI();
                
            } catch (error) {
                console.error('Erro ao registrar ponto:', error);
                showError('Erro ao registrar ponto: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = '🕐 Bater Ponto';
                button.classList.remove('loading');
            }
        }

        // Carregar registros de hoje - versão simplificada
        async function loadTodayPunches() {
            if (!currentUser) return;

            try {
                const today = new Date().toISOString().split('T')[0];
                console.log('Carregando registros para:', currentUser.email, 'data:', today);
                
                // Consulta mais simples sem ordenação complexa
                const snapshot = await db.collection('pontos')
                    .where('userId', '==', currentUser.uid)
                    .where('date', '==', today)
                    .get();

                todayPunches = [];
                const docs = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    docs.push({ id: doc.id, ...data });
                });

                // Ordenar localmente por timestamp
                docs.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.toDate() : new Date(a.date + ' ' + a.time);
                    const timeB = b.timestamp ? b.timestamp.toDate() : new Date(b.date + ' ' + b.time);
                    return timeA - timeB;
                });

                todayPunches = docs;
                console.log('Total de registros carregados:', todayPunches.length);
                updateUI();
                
            } catch (error) {
                console.error('Erro ao carregar registros:', error);
                // Tentar consulta ainda mais simples se a primeira falhar
                try {
                    const snapshot = await db.collection('pontos')
                        .where('userId', '==', currentUser.uid)
                        .get();
                    
                    const today = new Date().toISOString().split('T')[0];
                    todayPunches = [];
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.date === today) {
                            todayPunches.push({ id: doc.id, ...data });
                        }
                    });
                    
                    // Ordenar localmente
                    todayPunches.sort((a, b) => {
                        const timeA = a.timestamp ? a.timestamp.toDate() : new Date(a.date + ' ' + a.time);
                        const timeB = b.timestamp ? b.timestamp.toDate() : new Date(b.date + ' ' + b.time);
                        return timeA - timeB;
                    });
                    
                    console.log('Registros carregados com consulta simplificada:', todayPunches.length);
                    updateUI();
                    
                } catch (fallbackError) {
                    console.error('Erro na consulta de fallback:', fallbackError);
                    showError('Erro ao carregar histórico. Tente recarregar a página.');
                }
            }
        }

        // Atualizar interface
        function updateUI() {
            updateStatus();
            updateHistory();
            calculateWorkedHours();
        }

        // Atualizar status atual
        function updateStatus() {
            const statusElement = document.getElementById('currentStatus');
            const lastPunchElement = document.getElementById('lastPunch');
            
            if (todayPunches.length === 0) {
                statusElement.textContent = 'Fora do expediente';
                statusElement.className = 'status-value';
                lastPunchElement.textContent = 'Nenhum registro hoje';
            } else {
                const lastPunch = todayPunches[todayPunches.length - 1];
                if (lastPunch.type === 'entrada') {
                    statusElement.textContent = 'Trabalhando';
                    statusElement.className = 'status-value working';
                } else {
                    statusElement.textContent = 'Fora do expediente';
                    statusElement.className = 'status-value';
                }
                lastPunchElement.textContent = `${lastPunch.type} às ${lastPunch.time}`;
            }
        }

        // Atualizar histórico
        function updateHistory() {
            const historyElement = document.getElementById('todayHistory');
            
            if (todayPunches.length === 0) {
                historyElement.innerHTML = `
                    <p style="color: #666; text-align: center; padding: 20px;">
                        Nenhum registro encontrado para hoje
                    </p>
                `;
                return;
            }

            const historyHTML = todayPunches.map(punch => `
                <div class="history-item">
                    <span class="history-time">${punch.time}</span>
                    <span class="history-type ${punch.type.toLowerCase()}">${punch.type}</span>
                </div>
            `).join('');

            historyElement.innerHTML = historyHTML;
        }

        // Calcular horas trabalhadas
        function calculateWorkedHours() {
            let totalMinutes = 0;
            
            for (let i = 0; i < todayPunches.length; i += 2) {
                const entrada = todayPunches[i];
                const saida = todayPunches[i + 1];
                
                if (entrada && saida && entrada.type === 'entrada' && saida.type === 'saida') {
                    let entradaTime, saidaTime;
                    
                    if (entrada.timestamp) {
                        entradaTime = entrada.timestamp.toDate();
                    } else {
                        entradaTime = new Date(entrada.date + ' ' + entrada.time);
                    }
                    
                    if (saida.timestamp) {
                        saidaTime = saida.timestamp.toDate();
                    } else {
                        saidaTime = new Date(saida.date + ' ' + saida.time);
                    }
                    
                    const diffMinutes = (saidaTime - entradaTime) / (1000 * 60);
                    totalMinutes += diffMinutes;
                }
            }
            
            const hours = Math.floor(totalMinutes / 60);
            const minutes = Math.floor(totalMinutes % 60);
            
            document.getElementById('workedHours').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        // Mostrar mensagem de erro
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            successElement.classList.add('hidden');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            
            setTimeout(() => {
                errorElement.classList.add('hidden');
            }, 5000);
        }

        // Mostrar mensagem de sucesso
        function showSuccess(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            errorElement.classList.add('hidden');
            successElement.textContent = message;
            successElement.classList.remove('hidden');
            
            setTimeout(() => {
                successElement.classList.add('hidden');
            }, 5000);
        }

        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);
            getCurrentLocation();
        });
    </script>
</body>
</html>
